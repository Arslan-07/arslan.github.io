    .container {

    /* Background */
    body {
        background: none;
        position: relative;
        min-height: 100vh;
        margin: 0;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url(https://i.pinimg.com/736x/12/cd/b6/12cdb66b40c6132edd159dda4c855f91.jpg) no-repeat center center / cover;

    /* Navbar Styles */
    .navbar-brand {

        border: 2px solid #ffffff;
        border-radius: 50%;
        padding: 5px 10px;
        transition: transform 0.3s ease-in-out;
    }

    .navbar-brand {
        padding: 3px 6px;
        font-size: 1.2rem;
    }

    .navbar-brand:hover {
        transform: scale(1.1);
    }

    .navbar-nav .nav-link {
        color: rgb(255, 255, 255);
        transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
        color: blue;
    }

    /* Button Hover Effect */
    .btn-primary {
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #007bff;
        transform: scale(1.05);
    }

    /* Form Inputs */
    .form-control {
        background-color: #1a1a1a;
        border: 1px solid #444;
        color: #fff;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    .form-label {
        color: #bbb;
    }

    .text-white {
        color: #f8f9fa;
    }

    .fw-bold {
        font-weight: 700;
    }

    /* Map Container */
    .map-container {
        margin-top: 20px;
    }
